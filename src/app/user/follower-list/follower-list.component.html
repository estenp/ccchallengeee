<section>

  <app-search id="follower-filter"></app-search>
  <ul>
    <ng-container *ngIf="followers.length > 0; else noFollowers">
      <li *ngFor="let user of followers">
        <img class="avatar" src="{{user['avatar_url']}}" />
        <div class="primary-info">
          {{ user | json }}
        </div>
      </li>
    </ng-container>
    <ng-template #noFollowers>
      No followers returned for this username.
    </ng-template>
  </ul>

</section>
